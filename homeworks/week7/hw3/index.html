<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Todo List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style_week7hw3.css" />
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
</head>

<body>
  <div class="list">
    <div class="list__title">
      Todo List
    </div>
    <div class="list__add">
      <input name="event" class="blank" type="text" placeholder="add event" />
      <input class="add-button" type="submit" value="add" />
    </div>
    <div class="list__area">
      <div class="list__item">
        <input type="checkbox" />
        <span class="content">上音樂課</span>
        <button class="delete">delete</button>
      </div>
      <div class="list__item">
        <input type="checkbox" />
        <span class="content">跟朋友吃飯</span>
        <button class="delete">delete</button>
      </div>
    </div>
  </div>
  <script src="js_week7hw3.js"></script>
</body>
</html>
