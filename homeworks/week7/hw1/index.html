<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>新拖延運動報名表單</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style_week7hw1.css" />
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
</head>

<body>
  <div class="main">
    <section class="topbar"></section>
    <form>
      <section>
        <h1 class="title">新拖延運動報名表單</h1>
        <div class="info">活動日期：2020/12/10 ~ 2020/12/11</div>
        <div class="info">活動地點：台北市大安區新生南路二段1號</div>
        <div class="warning">*必填</div>
        <div class="title__small hide-error">
          暱稱 <span>*</span> <br>
          <input name="nickname" class="blank must" type="text" placeholder="您的回答" />
          <div class="fill-blank">此欄為必填</div>
        </div>
        <div class="title__small hide-error">
          電子郵件 <span>*</span> <br>
          <input name="email" class="blank must" type="text" placeholder="您的電子郵件" />
          <div class="fill-blank">此欄為必填</div>
        </div>
        <div class="title__small hide-error">
          手機號碼 <span>*</span> <br>
          <input name="phone" class="blank must" type="text" placeholder="您的手機號碼" />
          <div class="fill-blank">此欄為必填</div>
        </div>
        <div class="title__small ">
          報名類型 <span>*</span>
          <div class="what-type hide-error">
            <input class="info" type="radio" name="event" id="bed" /> <label class="bed__desc" for="bed">躺在床上用想像力實作</label> <br>
            <input class="info" type="radio" name="event" id="floor" /> <label class="floor__desc" for="floor"> 趴在地上滑手機找現成的</label>
            <div class="fill-blank">此欄為必填</div>
          </div>
        </div>
        
        <div class="title__small hide-error">
          怎麼知道這個活動的？ <span>*</span> <br>
          <input name="how" class="blank must" type="text" placeholder="您的回答" />
          <div name="reference" class="fill-blank">此欄為必填</div>
        </div>
        <div class="title__small">其他</div>
        <div class="suggestion">
          對活動的一些建議 <br>
        </div>
        <input class="blank" type="text" placeholder="您的回答" />
        <div>
          <input class="button" type="submit" value="提交" />
        </div>
        <div class="info">請勿透過表單送出您的密碼。</div>
      </section>
    </form>
  </div>
  <footer>
    <div class="footer__top"></div>
    <div class="footer__bottom">
      <div>© 2020 © Copyright. All rights Reserved.</div>
    </div>
  </footer>
  <script src="js_week7hw1.js"></script>
</body>
</html>
